<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
  <head>
    <!-- Required meta tags for character encoding and responsive design -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS for styling and responsiveness -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Page title -->
    <title>Sign Up</title>
  </head>
  <body>
    <!-- Sign Up Form Container -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <!-- Sign Up Heading -->
          <h2 class="text-center mb-4">Create an Account</h2>
          <!-- Sign Up Form -->
          <form
            th:action="@{/create-new-user}"
            th:object="${user}"
            method="post"
          >
            <!-- Username Field -->
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>

              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                th:field="*{username}"
                placeholder="Enter your username"
                required
              />
            </div>
            <!-- Password Field -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                th:field="*{password}"
                placeholder="Enter your password"
                required
              />
            </div>
            <!-- Confirm Password Field -->
            <div class="mb-3">
              <label for="confirmPassword" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                name="confirmPassword"
                placeholder="Confirm your password"
                required
              />
              <!-- Hidden Input for User Role -->
              <input type="hidden" th:field="*{role}" th:value="'USER'" />
            </div>
            <!-- Submit Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-block">
                Sign Up
              </button>
            </div>
            <!-- Redirect to Log In -->
            <p class="text-center mt-3">
              Already have an account?
              <a th:href="@{/login}">Log In</a>
            </p>
            <!-- Message Display (e.g., errors or success messages) -->
            <p
              class="text-center mt-3 fst-italic"
              th:if="${message != null}"
              th:text="${message}"
            ></p>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
